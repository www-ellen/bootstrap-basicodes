<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title> Projeto Bootstrap - Dropdown </title>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Editar </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="https://google.com"> Google </a>
                <a class="dropdown-item" href="https://facebook.com"> Facebook </a>
                <a class="dropdown-item" href="https://youtube.com"> YouTube </a>
            </div>
        </div>
    </div>


    <!-- javascripts -->
    <script type="text/javascript" src="assets/js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>

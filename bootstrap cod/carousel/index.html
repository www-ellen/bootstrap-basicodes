<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title> Projeto Bootstrap - Carrossel </title>
</head>
<body>
    <div class="container">
        <div id="slideshow" class="slide carousel">

            <ol class="carousel-indicators">
                <li data-target="#slideshow" data-slide-to="0"> </li>
                <li data-target="#slideshow" data-slide-to="1"> </li>
                <li data-target="#slideshow" data-slide-to="2"> </li>
                <li data-target="#slideshow" data-slide-to="3"> </li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/cachorro.jpg" class="w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/cachorro2.jpg" class="w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/cachorro3.jpg" class="w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/cachorro4.jpg" class="w-100"/>
                </div>
            </div>

            <a class="carousel-control-prev" href="#slideshow" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a class="carousel-control-next" href="#slideshow" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- javascripts -->
    <script type="text/javascript" src="assets/js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
